{% load static %}

<!DOCTYPE html>
<html>
<head>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.21/r-2.2.4/sc-2.0.2/sp-1.1.0/sl-1.3.1/datatables.min.css"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Patient Diagnosis System</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="navbar-header">
            <a href="{% url 'index' %}" class="navbar-brand">Patient Diagnosis System</a>
        </div>
    </nav>

    <!--Alerts included here -->
    {% include 'partials/_alerts.html' %}

	<div class="row no-gutters">
		<div class="col-md-6 o-gutter">
			<div class="leftside d-flex justify-content-center align-items-center">
				<img src="{% static 'img/Image2.png' %}">
			</div>
		</div>
		<div class="col-md-6 no-gutters">
			<div class="rightside d-flex justify-content-center align-items-center">
                <form action="{% url 'register_user' %}" method="POST">
                    {% csrf_token %}
                        <div class="form-group">
                           <div class="row">
                                <div class="form-group col-md-6 col-sm-12">
                                  <label for="first_name">First Name</label>
                                  <input type="text" name="first_name" class="form-control" placeholder="First Name (Eg.: John)" required>
                                </div>
                                <div class="form-group col-md-6 col-sm-12">
                                  <label for="last_name">Last Name</label>
                                  <input type="text" name="last_name" class="form-control" placeholder="First Name (Eg.: Doe)" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6 col-sm-12">
                                  <label for="email">Email</label>
                                  <input type="email" name="email" class="form-control" placeholder="Email ID (Eg.: abc@provider.com)" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6 col-sm-12">
                                  <label for="username">Username</label>
                                  <input type="text" name="username" class="form-control" placeholder="Username (Eg: flyingFalcon007)" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6 col-sm-12">
                                  <label for="password2">Password</label>
                                  <input type="password" name="password" class="form-control" placeholder="Your password" required>
                                </div>
                                <div class="form-group col-md-6 col-sm-12">
                                  <label for="password">Confirm Password</label>
                                  <input type="password" name="password2" class="form-control" placeholder="Your password"required>
                                </div>
                            </div>
                            <br>
                            <input type="submit" value="Register" class="btn btn-secondary btn-block"  style="background-color: #333; color: white; font-weight: bold; border-radius: 10px;">
                        </div>
                    </form>
			</div>
		</div>
    </div>
    
    <script src="{% static 'js/main.js' %}"></script>

    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.21/r-2.2.4/sc-2.0.2/sp-1.1.0/sl-1.3.1/datatables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
</body>
</html>
